<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		
	</style>
</head>
<body>

	<h1>Whack a mole- Query</h1>
	<span class="score">0</span>
	<div class="message"></div>
	<button id="start">Start</button>
	<div class="game"></div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

	<script>

		var score =0;


		$(function(){
			$('#start').click(startGame);
			});

		function startGame(){
			score=0;
			$('.score').text(score);
		}



	</script>

</body>
</html>
